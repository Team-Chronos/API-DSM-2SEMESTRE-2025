<div id="eventos-section" class="mt-4">
    <h2>Eventos</h2>
    <div id="lista-eventos">
        <p>Carregando eventos...</p>
    </div>
    
    <div class="modal fade" id="respostaEventoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Responder ao Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="evento-pergunta"></p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="respostaEvento" id="confirmarEvento" value="confirmado">
                        <label class="form-check-label" for="confirmarEvento">Confirmar presença</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="respostaEvento" id="recusarEvento" value="recusado">
                        <label class="form-check-label" for="recusarEvento">Não poderei comparecer</label>
                    </div>
                    <div id="motivoRecusa" class="mt-3" style="display: none;">
                        <label for="motivoTexto" class="form-label">Motivo:</label>
                        <textarea class="form-control" id="motivoTexto" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="enviarRespostaEvento">Enviar Resposta</button>
                </div>
            </div>
        </div>
    </div>
</div>
