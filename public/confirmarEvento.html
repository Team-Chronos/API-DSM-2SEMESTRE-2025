<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form id="form-evento">
    <fieldset>
        <legend>Você irá comparecer ao evento?</legend>
        <div>
            <input type="radio" id="aceitar" name="decisao_evento" value="aceito" checked>
            <label for="aceitar">Sim, vou comparecer</label>
        </div>
        <div>
            <input type="radio" id="recusar" name="decisao_evento" value="recusado">
            <label for="recusar">Não, não posso comparecer</label>
        </div>
    </fieldset>

    <div id="campo-justificativa" style="display: none;">
        <label for="justificativa">Por favor, justifique sua ausência:</label><br>
        <textarea id="justificativa" rows="4" cols="50"></textarea>
    </div>

    <br>
    <button type="submit" id="enviar">Enviar Resposta</button>

    <p id="resultado"></p>
</form>

<div id="sucessoModal" class="modal fade" tabindex="-1" aria-labelledby="sucessoModalLabel" aria-hidden="true">
  ...
</div>

<div id="erroModal" class="modal fade" tabindex="-1" aria-labelledby="erroModalLabel" aria-hidden="true">
  ...
</div>

<script src="./js/confirmarEvento.js" defer></script>
<script src="./js/notificacaoEvento.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
