<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agregado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-box {
            border: 1px solid #ccc;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .section-box h2 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <main class="container-fluid justify-content-center align-items-center d-flex flex-column">
        <h1 class="mt-5">Cadastro de Agregado</h1>
        <form class="d-flex flex-column col-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6">

            <!-- DADOS PESSOAIS -->
            <div class="section-box">
                <h2>Dados pessoais</h2>

                <div class="mb-3">
                    <label class="form-label">Gênero:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="genero" id="genMasculino" value="M" required>
                        <label class="form-check-label" for="genMasculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="genero" id="genFeminino" value="F">
                        <label class="form-check-label" for="genFeminino">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="genero" id="genOutro" value="O">
                        <label class="form-check-label" for="genOutro">Prefiro não informar</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo do motorista</label>
                    <input type="text" id="nome" class="form-control" name="nome" placeholder="Digite o nome completo" required>
                </div>

                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ (obrigatório para pessoas jurídicas)</label>
                    <input type="text" id="cnpj" class="form-control" name="cnpj" placeholder="00.000.000/0000-00" oninput="formatarCnpj(this)">
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control" name="cpf" placeholder="000.000.000-00" oninput="formatarCpf(this)" required>
                </div>

                <div class="mb-3">
                    <label for="nascimento" class="form-label">Data de nascimento</label>
                    <input type="date" id="nascimento" class="form-control" name="nascimento" required>
                </div>

                <div class="mb-3">
                    <label for="cidadeNascimento" class="form-label">Cidade de nascimento</label>
                    <input type="text" id="cidadeNascimento" class="form-control" name="cidadeNascimento" placeholder="Digite a cidade de nascimento" required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" class="form-control" name="telefone" placeholder="(00) 00000-0000" oninput="formatarTelefone(this)" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="rg" class="form-label">RG</label>
                    <input type="text" id="rg" class="form-control" name="rg" placeholder="00.000.000-0" oninput="formatarRg(this)" required>
                </div>

                <div class="mb-3">
                    <label for="emissaoRG" class="form-label">Data de emissão do RG</label>
                    <input type="date" id="emissaoRG" class="form-control" name="emissaoRG" required>
                </div>

                <div class="mb-3">
                    <label for="orgaoExp" class="form-label">Órgão expedidor</label>
                    <input type="text" id="orgaoExp" class="form-control" name="orgaoExp" placeholder="Digite o órgão expedidor" required>
                </div>

                <div class="mb-3">
                    <label for="pai" class="form-label">Nome do pai</label>
                    <input type="text" id="pai" class="form-control" name="pai" placeholder="Digite o nome do pai" required>
                </div>

                <div class="mb-3">
                    <label for="mae" class="form-label">Nome da mãe</label>
                    <input type="text" id="mae" class="form-control" name="mae" placeholder="Digite o nome da mãe" required>
                </div>

                <div class="mb-3">
                    <label for="pis" class="form-label">PIS/PASEP</label>
                    <input type="text" id="pis" class="form-control" name="pis" placeholder="Digite o PIS/PASEP" required>
                </div>

                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" class="form-control" name="cep" placeholder="00000-000" maxlength="9" oninput="formatarCep(this)" required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço (Rua, Nº, Bairro, Cidade)</label>
                    <input type="text" id="endereco" class="form-control" name="endereco" placeholder="Digite o endereço completo" required>
                </div>
            </div>

            <!-- DADOS DA MOTO -->
            <div class="section-box">
                <h2>Dados da Moto</h2>

                <div class="mb-3">
                    <label for="nomeProprietario" class="form-label">Nome completo do proprietário do veículo</label>
                    <input type="text" id="nomeProprietario" class="form-control" name="nomeProprietario" placeholder="Digite o nome completo" required>
                </div>

                <div class="mb-3">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" id="placa" class="form-control" name="placa" placeholder="AAA0000 ou AAA0A00" maxlength="7" required>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" id="marca" class="form-control" name="marca" placeholder="Digite a marca" required>
                </div>

                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" id="modelo" class="form-control" name="modelo" placeholder="Digite o modelo" required>
                </div>

                <div class="mb-3">
                    <label for="cor" class="form-label">Cor</label>
                    <input type="text" id="cor" class="form-control" name="cor" placeholder="Digite a cor" required>
                </div>

                <div class="mb-3">
                    <label for="anoFabricacao" class="form-label">Ano de fabricação</label>
                    <input type="number" id="anoFabricacao" class="form-control" name="anoFabricacao" placeholder="Digite o ano de fabricação" required>
                </div>

                <div class="mb-3">
                    <label for="cilindrada" class="form-label">Cilindrada</label>
                    <input type="text" id="cilindrada" class="form-control" name="cilindrada" placeholder="Digite a cilindrada" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Possui baú ou suporte para carga?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="bauSuporte" id="bauSim" value="Sim" required>
                        <label class="form-check-label" for="bauSim">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="bauSuporte" id="bauNao" value="Não">
                        <label class="form-check-label" for="bauNao">Não</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Possui seguro?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="seguro" id="seguroSim" value="Sim" required>
                        <label class="form-check-label" for="seguroSim">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="seguro" id="seguroNao" value="Não">
                        <label class="form-check-label" for="seguroNao">Não</label>
                    </div>
                </div>
            </div>

            <!-- DADOS DE FRETE -->
            <div class="section-box">
                <h2>Dados de Frete</h2>

                <div class="mb-3">
                    <label for="valorMinSaida" class="form-label">Qual valor mínimo você cobraria por saída?</label>
                    <input type="number" step="0.01" id="valorMinSaida" class="form-control" name="valorMinSaida" placeholder="Digite o valor mínimo por saída" required>
                </div>

                <div class="mb-3">
                    <label for="valorKmRodado" class="form-label">Qual valor mínimo você cobraria por km rodado?</label>
                    <input type="number" step="0.01" id="valorKmRodado" class="form-control" name="valorKmRodado" placeholder="Digite o valor mínimo por km" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Possui curso moto frete?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="cursoMotoFrete" id="cursoSim" value="Sim" required>
                        <label class="form-check-label" for="cursoSim">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="cursoMotoFrete" id="cursoNao" value="Não">
                        <label class="form-check-label" for="cursoNao">Não</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-4">Enviar</button>
        </form>
    </main>

    <script>
        const formatarTelefone = (inputElement) => {
            let value = inputElement.value.replace(/\D/g, '');
            value = value.slice(0, 11);
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            inputElement.value = value;
        };

        const formatarCpf = (inputElement) => {
            let value = inputElement.value.replace(/\D/g, '');
            value = value.slice(0, 11);
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            inputElement.value = value;
        };

        const formatarCnpj = (inputElement) => {
            let value = inputElement.value.replace(/\D/g, '');
            value = value.slice(0, 14);
            value = value.replace(/^(\d{2})(\d)/, '$1.$2');
            value = value.replace(/^(\d{2}\.\d{3})(\d)/, '$1.$2');
            value = value.replace(/^(\d{2}\.\d{3}\.\d{3})(\d)/, '$1/$2');
            value = value.replace(/(\d{4})(\d{1,2})$/, '$1-$2');
            inputElement.value = value;
        };

        const formatarCep = (inputElement) => {
            let value = inputElement.value.replace(/\D/g, '');
            value = value.slice(0, 8);
            if (value.length > 5) {
                value = value.replace(/^(\d{5})(\d)/, '$1-$2');
            }
            inputElement.value = value;
        };

        const formatarRg = (inputElement) => {
            let value = inputElement.value.toUpperCase().replace(/[^0-9X]/g, '');
            value = value.slice(0, 9);
            if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d)/, '$1.$2');
            }
            if (value.length > 6) {
                value = value.replace(/^(\d{2}\.\d{3})(\d)/, '$1.$2');
            }
            if (value.length > 9) {
                value = value.replace(/^(\d{2}\.\d{3}\.\d{3})([0-9X])/, '$1-$2');
            }
            inputElement.value = value;
        };
    </script>
</body>
</html>
