<div id="adm-inicio" class="mx-5">
    <header class="d-flex align-items-center justify-content-between mb-4">

        <div>
            <div class="inicio-content-selection d-flex">
                <div id="btn-colaboradores" class="btn ativo">Colaboradores</div>
                <div id="btn-eventos" class="btn">Eventos</div>
            </div>
        </div>
    
        <div class="d-flex align-items-center gap-3 mx-4 flex-grow-1 justify-content-center">
            <div class="pesquisa-principal">
                <input class="form-control" type="search" id="pesquisaAdm" placeholder="Pesquisar...">
            </div>
            <div class="d-flex align-items-center">
                <label for="filtro-setor" class="form-label mb-0 me-2 flex-shrink-0">Filtrar por Setor:</label>
                <select id="filtro-setor" class="form-select filtro-select">
                    <option value="">Todos</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Operacional">Operacional</option>
                </select>
            </div>
        </div>
    
        <div>
            <button id="btn-modal-cad" class="btn" data-bs-toggle="modal" data-bs-target="#cadastroModal">
                Adicionar
            </button>
        </div>
    
    </header>
    <div id="lista-colaboradores">
    </div>

    <div id="form-edicao-colaborador-container">
    </div>
</div>

<div id="cadastroModal" class="modal fade" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Colaborador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCadastro" novalidate>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input class="form-control" type="text" name="nome" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input class="form-control" type="password" name="senha" id="senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input class="form-control" type="tel" name="telefone" id="telefone"
                            placeholder="(99) 99999-9999" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input class="form-control" type="text" name="cpf" id="cpf" placeholder="000.000.000-00"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="setor" class="form-label">Setor:</label>
                        <select class="form-select" name="setor" id="setor" required>
                            <option value="1">Administrativo</option>
                            <option value="2">Comercial</option>
                            <option value="3">Operacional</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" form="formCadastro" type="submit">Cadastrar</button>
            </div>
        </div>
    </div>
</div>


<div id="edicaoModal" class="modal fade" tabindex="-1" aria-labelledby="edicaoModalLabel" aria-hidden="true">
    <!-- ... conteúdo existente mantido igual ... -->
</div>

<!-- NOVO Modal para Criar Evento -->
<div id="eventoModal" class="modal fade" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventoModalLabel">Criar Novo Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEvento" novalidate>
                    <div class="mb-3">
                        <label for="evento-titulo" class="form-label">Título do Evento:</label>
                        <input type="text" class="form-control" id="evento-titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="evento-descricao" class="form-label">Descrição:</label>
                        <textarea class="form-control" id="evento-descricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="evento-data" class="form-label">Data e Hora:</label>
                        <input type="datetime-local" class="form-control" id="evento-data" required>
                    </div>
                    <div class="mb-3">
                        <label for="evento-local" class="form-label">Local:</label>
                        <input type="text" class="form-control" id="evento-local" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notificar Setores:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="setor-admin">
                            <label class="form-check-label" for="setor-admin">Administrativo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="2" id="setor-comercial">
                            <label class="form-check-label" for="setor-comercial">Comercial</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="3" id="setor-operacional">
                            <label class="form-check-label" for="setor-operacional">Operacional</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notificar-todos" checked>
                            <label class="form-check-label" for="notificar-todos">Notificar Todos os Setores</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btn-criar-evento">Criar Evento</button>
            </div>
        </div>
    </div>
</div>


<div id="sucessoModal" class="modal fade" tabindex="-1" aria-labelledby="sucessoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="visualizarEventoModalLabel">Detalhes do Evento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="detalhes-evento">
                <!-- Conteúdo carregado dinamicamente -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-excluir-evento">Excluir Evento</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div id="erroModal" class="modal fade" tabindex="-1" aria-labelledby="erroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
