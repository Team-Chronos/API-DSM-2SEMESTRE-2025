<!--
    formulario de login 
    id, name = email
    id, name = senha
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newe Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main class="container-fluid d-fle p-0 m-0">
        <div class="fundo-sombra d-flex flex-column col-12 pe-3 ps-3 col-lg-7">
            <div id="logo" class="mb-5 mt-2 ms-2 text-center flex-column d-flex">
                <span id="newe" class="mb-0">
                    Newe
                </span>
                <span id="logistica">
                    Logist√≠ca Integrada
                </span>
            </div>
            <div id="rowForm" class="row pe-3 ps-3 pb-4 col-lg-8">
                <form class="d-flex flex-column" action="/login" method="POST">
                    <h2 class="mb-4">Entrar</h2>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha"
                            required>
                        <span class="form-text ms-1 mt-2 text-white">
                            Esqueceu a senha?
                        </span>
                    </div>
                    <button type="submit" class="btn align-self-center">
                        <span class="space"></span>
                        <span id="entrar-btn-text">ENTRAR</span>
                        <span id="setaLogin" class="d-flex">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
