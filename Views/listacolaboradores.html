<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Colaboradores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Lista de Colaboradores</h2>

    <div id="lista-colaboradores">
        <p>Carregando colaboradores...</p>
    </div>

    <div id="form-edicao-colaborador" style="display: none;">
        <h3>Editar Colaborador</h3>
        <form id="formEdicao">
            <input type="hidden" id="edit-id">

            <label for="edit-nome">Nome:</label>
            <input type="text" id="edit-nome" required><br><br>

            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" required><br><br>
            
            <label for="edit-cpf">CPF:</label>
            <input type="text" id="edit-cpf" required><br><br>

            <label for="edit-setor">Setor:</label>
            <input type="number" id="edit-setor" required><br><br>
            
            <button type="submit">Salvar Edição</button>
            <button type="button" onclick="cancelarEdicao()">Cancelar</button>
        </form>
    </div>

    <script src="listacolaboradores.js"></script>
</body>

</html>
